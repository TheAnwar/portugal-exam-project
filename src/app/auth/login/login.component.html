<div class="container flex justify-between py-10">
  <div class="flex flex-col max-w-lg w-full">
    <h1 class="text-4xl font-bold mb-8">My personal data</h1>
    <form class="w-full flex flex-col mb-6">
      <label class="font-bold text-lg pt-3" for="email">E-mail</label>
      <input
        class="border border-[#4472c4] p-2 w-full"
        type="email"
        placeholder="Enter Your E-mail"
      />

      <label class="font-bold text-lg pt-3" for="password">Password</label>
      <input
        class="border border-[#4472c4] p-2 w-full"
        type="password"
        placeholder="Password"
      />
    </form>
    <div class="flex items-center justify-between mb-10">
      <button
        class="bg-[#70ad47] py-2 px-8 text-white text-xl font-semibold rounded-lg"
        (click)="login()"
      >
        Keep
      </button>
    </div>

    <a routerLink="/register" class="mb-4">
      <p class="underline text-blue-500">Ainda n√£o tens conta? Cria agora</p>
    </a>
    <a routerLink="/forget-password">
      <p class="underline text-blue-500">Esqueci-me da palavra-passe</p>
    </a>
  </div>
  <div></div>
</div>

<div class="fixed right-0 top-[4.5rem]">
  <img
    class="h-[100vh] object-cover w-[50vw]"
    src="/assets/images/login-img.png"
    alt="hi"
  />
</div>
