<div class="flex">
  <div class="w-2/4 flex flex-col pl-36 justify-center">
    <h1 class="text-4xl font-bold">My personal data</h1>
    <form class="w-full pt-8 flex flex-col">
      <label class="font-bold text-lg" for="text">Name</label>
      <input
        class="border border-[#4472c4] p-2 w-2/4"
        type="text"
        placeholder="Enter Your Name"
      />

      <label class="font-bold text-lg pt-3" for="email">E-mail</label>
      <input
        class="border border-[#4472c4] p-2 w-2/4"
        type="email"
        placeholder="Enter Your E-mail"
      />

      <label class="font-bold text-lg pt-3" for="password">Password</label>
      <input
        class="border border-[#4472c4] p-2 w-2/4"
        type="password"
        placeholder="Password"
      />
    </form>
    <div class="flex w-2/4 items-center justify-between pt-40">
      <button
        class="bg-[#a5a5a5] py-2 px-8 text-white text-xl font-semibold rounded-lg"
      >
        Cancel
      </button>
      <button
        class="bg-[#70ad47] py-2 px-8 text-white text-xl font-semibold rounded-lg"
      >
        Keep
      </button>
    </div>
  </div>
  <div>
    <img
      class="w-[100vh] object-fill"
      src="/assets/images/login-img.png"
      alt="hi"
    />
  </div>
</div>
