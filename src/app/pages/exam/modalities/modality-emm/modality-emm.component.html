<div class="mb-4">
  <div class="flex flex-col gap-2">
    <div class="border py-6 px-2 flex items-center" *ngFor="let q of questions">
      <div class="w-3/5">
        {{ q.title }}
      </div>
      <div class="w-2/5">
        <div
          class="radiobtn"
          *ngFor="let item of q.options; index as oi"
          [ngClass]="{
            'emi-correct': isCorrect(q.id, oi),
            'emi-wrong': isWrong(q.id, oi)
          }"
        >
          <input
            [type]="isMultiple ? 'checkbox' : 'radio'"
            [disabled]="isDisabled(q.id, oi)"
            id="option{{ q.id }}{{ item }}"
            name="answer{{ q.id }}"
            value="Nasim{{ item }}"
            (change)="setAnswer(q.id, oi)"
          />
          <label for="option{{ q.id }}{{ item }}"> option {{ item }} </label>
        </div>
      </div>
    </div>
  </div>
</div>
