<div>
  <div cdkDropList class="list-box" (cdkDropListDropped)="drop($event)">
    <div
      class="list-item"
      *ngFor="let item of sorted; index as i"
      [ngClass]="{
        'emi-correct': isSubmitted && answers[i] === item.id,
        'emi-wrong': isSubmitted && answers[i] !== item.id
      }"
      cdkDrag
    >
      <div>
        <p>{{ item.text }}</p>
      </div>
    </div>
  </div>
</div>
