<div>
  <div cdkDropList class="list-box" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of sorted" cdkDrag>
      <div>
        <p>{{ item }}</p>
      </div>
    </div>
  </div>
</div>

<div class="flex items-end justify-end pt-6">
  <button class="button">Submit Answer</button>
</div>
