<div class="grid grid-cols-2 gap-4 pt-5">
  <label for="checkbox-{{ i }}" *ngFor="let item of options; index as i">
    <input type="radio" id="checkbox-{{ i }}" name="checkbox" />
    <div class="p-4 flex gap-3 checkbox">
      <p>A</p>
      <img
        class="object-contain w-full"
        src="/assets/images/image-opt.png"
        alt="option-img"
      />
    </div>
  </label>
</div>
