<div class="mb-8">
  <div class="flex">
    <h1 class="border p-2 font-bold flex-1">Column A</h1>
    <h1 class="border font-bold p-2 flex-1">Column B</h1>
  </div>
  <div class="flex">
    <div class="border border-t-0 flex-1">
      <ul class="flex flex-col justify-between h-full">
        <li
          *ngFor="let item of leftItems"
          class="flex-1 flex flex-col justify-center p-2 border-b"
        >
          {{ item }}
        </li>
      </ul>
    </div>
    <div class="flex-1 border-r h-full">
      <div
        cdkDropList
        class="list-box !grid auto-rows-fr"
        (cdkDropListDropped)="drop($event)"
      >
        <div
          class="list-item hover:bg-gray-300"
          *ngFor="let item of sorted; index as i"
          cdkDrag
          [ngClass]="{
            'emi-correct': isSubmitted && answers[i] === item.id,
            'emi-wrong': isSubmitted && answers[i] !== item.id
          }"
        >
          <div>
            <p>{{ item.text }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
