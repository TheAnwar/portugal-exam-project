<div class="mb-8">
  <div class="flex">
    <div class="border flex-1">
      <h1 class="border p-2 font-bold">Column A</h1>
      <div class="list-box">
        <div class="list-item" *ngFor="let item of leftItems">
          <div>
            <p>{{ item }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-1">
      <h1 class="border font-bold p-2">Column B</h1>
      <div cdkDropList class="list-box" (cdkDropListDropped)="drop($event)">
        <div
          class="list-item hover:bg-gray-300"
          *ngFor="let item of sorted"
          cdkDrag
        >
          <div>
            <p>{{ item }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex items-end justify-end">
  <button class="button" (click)="submit()" *ngIf="!isSubmitted">
    Submit Answer
  </button>
  <button class="button" *ngIf="isSubmitted">Next question</button>
</div>
